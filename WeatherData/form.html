<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="pretty.css">
<head>
	<title>
		Weather Information
	</title>
</head>
<body>
	<h1>Weather Query</h1>
	<form action="query_time" method="get">
		<h3>Start time (24hr)</h3>
		<input type="text" name="start_time" value="hh:mm" pattern="[0-9]{1,2}\:[0-9]{1,2}">
		<h3>End time (24hr)</h3>
		<input type="text" name="end_time" value="hh:mm" pattern="[0-9]{1,2}\:[0-9]{1,2}">
		<input type="submit">
	</form>
	<h1 id='title'>Weather Entry</h1>
	<form action="add_row" method="get">
		<input type = "text" name="time" value="Time (hh:mm AM/PM)" pattern="[0-9]{1,2}\:[0-9]{1,2}\s{1}(AM|PM)">
		<input type = "text" name="temp" value="Temperature (ex: 68.0)" pattern="[0-9]{1,3}\.[0-9]{1,2}">
		<input type = "text" name="dew" value="Dew Point (ex: 45.0)" pattern="[0-9]{1,3}\.[0-9]{1,2}">
		<input type = "text" name="humidity" value="Humidity (ex: 15)" pattern="[0-9]{1,2}">
		<input type = "text" name="pressure" value="Presure (ex: 29.34)" pattern="[0-9]{1,3}\.[0-9]{1,2}">
		<input type = "text" name="visibility" value="Visibility (ex:8.0)" pattern="[0-9]{1,3}\.[0-9]{1}">
		<input type = "text" name="direction" value="Wind Direction (ex:NNW)">
		<input type = "text" name="speed" value="Wind Speed (ex: 22.0)" pattern="[0-9]{1,3}\.[0-9]{1}">
		<input type = "text" name="gust" value="Gust Speed (ex: 25.2)" pattern="[0-9]{1,3}\.[0-9]{1,2}">
		<input type = "text" name="precipitation" value="Precipitation (ex: rain)">
		<input type = "text" name="events" value="Events (ex: tornado)">
		<input type = "text" name="conditions" value="Conditions (ex: Cloudy)" >
		<input type = "text" name="degrees" value="Wind Direction Degrees (ex: 360)" pattern="[0-9]{1,3}">
		<input type = "text" name="date" value="Date UTC (yyyy-mm-dd hh:mm:ss" pattern="[0-9]{4}\-[0-9]{2}{1,2}\-[0-9]{2}\s{1}[0-9]{2}\:[0-9]{2}\:[0-9]{2}">
		<input type="submit">
	</form>
</body>
</html>
